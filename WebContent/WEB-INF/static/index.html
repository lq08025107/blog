    <script type="text/javascript">  
    $(document).ready(function(){ 
        $.ajax({  
            //请求方式为get  
            type:"GET",  
            //json文件位置  
            url:"/blog/common/",  
            //返回数据格式为json  
            dataType: "json",  
            //请求成功完成后要执行的方法  
            success: function(tt){ 
            	var json = eval(tt); //数组
            	$.each(json, function (index, item) {  
                    //循环获取数据    
                    var id = json[index].id;
                    var title = json[index].title;  
                    var content = json[index].content;  
                    var tags = json[index].tags;  
                    $("#row").append(
                            '<div class="col-md-4">' +
                            '<h2>'+ title + '</h2>' +
                            '<div style="height:100px;overflow:hidden">' + content  + '</div>'+
                            '<p><a class="btn btn-default" href="#" role="button" onclick="submit('+ id +')">View details &raquo;</a></p>' +
                            "</div>");  
                }
            	 
            	);
            	
            } 
        })
        

}); 


</script>
